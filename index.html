<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css">
  
  <title>Frontend Mentor | Todo app</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- BACKGROUND IMAGE -->
<div class="bg">
 <img src="./images/bg-desktop-dark.jpg" alt="Background image">
</div>
<div class="container">
    <div class="header">
      <div class="title">
        todo
      </div>
      <div class="theme">
        <img src="./images/icon-sun.svg" alt="SUN-ICON" id="switch">
      </div>
    </div>
      <div class="new-to-do">
        <div class="check">
          <div class="check-mark"></div>
        </div>
          <div class="new-todo-input">
            <form id="new-task-form">
              <input type="text" placeholder="Create a todo..." id="new-input" autocomplete="off">
            </form>
          </div>
      </div>
      <div class="todo-items-container">
        <div id="todo-items">
          
         
        </div>
       
        <div class="info">
          <div class="info-left main-info">
            <span id="itemLeft">
              
            </span>
            items left
          </div>
          <div class="info-middle hideInfo-1">
            <span class="btnAll active">All</span>
            <span class="btnActive">Active</span>
            <span class="btnCompleted">Completed</span>
          </div>
          <div class="info-right main-info">
            <span class="btnClearCompleted">Clear Completed</span>
          </div>
        </div>

        <div class="info hideAllInfo">
          <div class="info-left hideInfo-2">
            <span id="itemLeft">
              
            </span>
            items left
          </div>
          <div class="info-middle">
            <span class="btnAll active">All</span>
            <span class="btnActive">Active</span>
            <span class="btnCompleted">Completed</span>
          </div>
          <div class="info-right hideInfo-2">
            <span class="btnClearCompleted">Clear Completed</span>
          </div>
        </div>
    </div>
</div>
</body>
</html>
